syntax = "proto3";
package kratos.api;

option go_package = "employee-service/internal/conf;conf";

import "google/protobuf/duration.proto";

message Bootstrap {
  Server server = 1;
  Data data = 2;
  Auth auth = 3;
  Observability observability = 4;
  string environment = 5;
}

message Server {
  message HTTP {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration timeout = 3;
  }
  message GRPC {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration timeout = 3;
  }
  HTTP http = 1;
  GRPC grpc = 2;
}

message Data {
  message Database {
    string driver = 1;
    string source = 2;
  }
  message Nats {
    string url = 1;
    // subject field removed - using versioned subjects: employees.v1.{created,updated,deleted,merged}
  }
  Database database = 1;
  Nats nats = 2;
}

message Auth {
  string jwt_secret = 1;
}

message Observability {
  Metrics metrics = 1;
  Tracing tracing = 2;
  Logging logging = 3;
}

message Metrics {
  bool enabled = 1;
  string namespace = 2;
  string subsystem = 3;
}

message Tracing {
  bool enabled = 1;
  string endpoint = 2;
  double sample_rate = 3;
  bool insecure = 4;
}

message Logging {
  bool enabled = 1;
  bool log_requests = 2;
  bool log_responses = 3;
  string level = 4;  // debug, info, warn, error
}
