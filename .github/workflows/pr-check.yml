name: PR Check

on:
  pull_request:
    branches:
      - main
      - develop
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          args: --timeout=5m

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: make test

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.out
          retention-days: 7

      - name: Generate coverage summary
        id: coverage
        run: |
          COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print $3}')
          echo "coverage=$COVERAGE" >> $GITHUB_OUTPUT
          echo "### Test Coverage: $COVERAGE" >> $GITHUB_STEP_SUMMARY

      - name: Comment PR with coverage
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const coverage = '${{ steps.coverage.outputs.coverage }}';
            const body = `## ðŸ“Š Test Coverage Report\n\n**Coverage:** ${coverage}\n\nâœ… All tests passed!`;
            
            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && comment.body.includes('Test Coverage Report')
            );
            
            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Build
        run: make build

      - name: Check binary exists
        run: |
          ls -la bin/
          test -f bin/employee-service || exit 1
          test -f bin/consumer || exit 1
          test -f bin/migrate || exit 1

      - name: Upload binaries
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: bin/
          retention-days: 7

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: make docker-build

      - name: Check Docker image
        run: docker images employee-service:latest

  proto-check:
    name: Proto Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Install protoc
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler

      - name: Install proto plugins
        run: make init

      - name: Check proto files are up to date
        run: |
          make api
          make events
          make config
          if ! git diff --exit-code; then
            echo "Proto files are out of date. Please run 'make api events config' and commit the changes."
            exit 1
          fi
          echo "Proto files are up to date"

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Gosec Security Scanner
        uses: securego/gosec@master
        with:
          args: '-no-fail -fmt sarif -out results.sarif ./...'

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif

  summary:
    name: PR Check Summary
    runs-on: ubuntu-latest
    needs: [lint, test, build, docker-build, proto-check, security]
    if: always()
    steps:
      - name: Check all jobs status
        run: |
          echo "### PR Check Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.lint.result }}" == "success" ]; then
            echo "Lint: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "Lint: Failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ needs.test.result }}" == "success" ]; then
            echo "Tests: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "Tests: Failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ needs.build.result }}" == "success" ]; then
            echo "Build: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "Build: Failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ needs.docker-build.result }}" == "success" ]; then
            echo "Docker Build: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "Docker Build: Failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ needs.proto-check.result }}" == "success" ]; then
            echo "Proto Check: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "Proto Check: Failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ needs.security.result }}" == "success" ]; then
            echo "Security Scan: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "Security Scan: Issues Found" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Check if all required jobs passed
        if: |
          needs.lint.result != 'success' ||
          needs.test.result != 'success' ||
          needs.build.result != 'success' ||
          needs.docker-build.result != 'success' ||
          needs.proto-check.result != 'success'
        run: |
          echo "Some checks failed. Please fix the issues before merging."
          exit 1

