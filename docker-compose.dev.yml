# Development-focused Docker Compose
# Run with: docker-compose -f docker-compose.dev.yml up

services:
  postgres:
    image: postgres:16-alpine
    container_name: employee-service-db-dev
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-employee_service}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      # Mount init script for development data
      - ./scripts/init-dev-data.sql:/docker-entrypoint-initdb.d/99-init-dev-data.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - employee-network

  nats:
    image: nats:latest
    container_name: employee-service-nats
    ports:
      - "${NATS_PORT:-4222}:4222"  # Client connections
      - "8222:8222"                # HTTP monitoring
      - "6222:6222"                # Cluster routing
    command: ["-js", "-m", "8222"]  # Enable JetStream and monitoring
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8222/healthz"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - employee-network

  # OpenTelemetry Collector
  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    container_name: employee-service-otel-collector
    command: ["--config=/etc/otel-collector/config.yaml"]
    volumes:
      - ./docker/otel-collector/config.yaml:/etc/otel-collector/config.yaml:ro
    ports:
      - "4317:4317"   # OTLP gRPC receiver
      - "4318:4318"   # OTLP HTTP receiver
      - "8888:8888"   # Prometheus metrics
      - "13133:13133" # Health check
    networks:
      - employee-network

  # Jaeger for trace visualization
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: employee-service-jaeger
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    ports:
      - "16686:16686"  # Jaeger UI
    networks:
      - employee-network

  # Prometheus for metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: employee-service-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - employee-network

  # Grafana for visualization (optional but recommended)
  grafana:
    image: grafana/grafana:latest
    container_name: employee-service-grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/grafana/datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml:ro
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
      - jaeger
    networks:
      - employee-network
    profiles:
      - tools

volumes:
  postgres_dev_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  employee-network:
    driver: bridge

