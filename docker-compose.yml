version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: employee-service-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-employee_service}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d/migrations:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - employee-network

  # Uncomment to run the service in Docker
  # employee-service:
  #   build:
  #     context: .
  #     dockerfile: Dockerfile
  #   container_name: employee-service-app
  #   environment:
  #     JWT_SECRET: ${JWT_SECRET:-dev-secret-key-change-in-production}
  #   ports:
  #     - "8000:8000"  # HTTP
  #     - "9000:9000"  # gRPC
  #   depends_on:
  #     postgres:
  #       condition: service_healthy
  #   volumes:
  #     - ./configs:/data/conf:ro
  #   networks:
  #     - employee-network
  #   command: ["/app/employee-service", "-conf", "/data/conf"]

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: employee-service-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@example.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    depends_on:
      - postgres
    networks:
      - employee-network
    profiles:
      - tools  # Only start with: docker-compose --profile tools up

volumes:
  postgres_data:
    driver: local

networks:
  employee-network:
    driver: bridge

