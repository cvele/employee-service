version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: employee-service-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-employee_service}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d/migrations:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - employee-network

  employee-service:
    restart: always
    build:
      context: .
      dockerfile: Dockerfile
    container_name: employee-service
    environment:
      # Variables that match ${VAR:default} placeholders in config.yaml
      JWT_SECRET: ${JWT_SECRET:-dev-secret-key-change-in-production}
      HTTP_PORT: 8000
      GRPC_PORT: 9000
      POSTGRES_HOST: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: employee_service
      POSTGRES_PORT: 5432
      POSTGRES_SSLMODE: disable
      NATS_URL: nats://nats:4222
      OTEL_EXPORTER_OTLP_ENDPOINT: otel-collector:4317
    ports:
      - "${HTTP_PORT:-8000}:8000"
      - "${GRPC_PORT:-9000}:9000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./configs:/data/conf:ro
    networks:
      - employee-network
    command: ["/app/employee-service", "-conf", "/data/conf/config.yaml"]

volumes:
  postgres_data:
    driver: local

networks:
  employee-network:
    driver: bridge

